<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conditional rendering using AND</title>
    <link rel="stylesheet" type="text/css" href="./aStyle.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root">

    </div>
    <script type="text/babel">

        function App(){

         
        //    const loggedIn = true;
              const loggedIn =false;
           return(
            <>
            <h1>hello {loggedIn?"Alexa":"User"}</h1>
            {loggedIn && <p>Welcome to the Portal</p> }
            </>
           )
        }

        const reactElements = ReactDOM.createRoot(document.getElementById("root"));

        reactElements.render(<App />);

        </script>
    
</body>
</html>
