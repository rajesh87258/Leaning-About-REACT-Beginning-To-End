
 <!DOCTYPE html>
<html lang="en">
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>React App</title>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">

        let inputRef = React.createRef();
        let marksRef = React.createRef();
        let arr = [];

        function handleSubmit(e) {
            e.preventDefault()
            arr.push(inputRef.current.value +","+ marksRef.current.value);
            console.log(arr);
            inputRef.current.value='';
            marksRef.current.value = null;
            rootElement.render(<App/>)

        }
        
      const Form = () => 
      <>
        <form onSubmit={handleSubmit}>
            <input type="text" placeholder="Name" ref={inputRef} required />
            <input type="number" placeholder="Marks" ref={marksRef} required />
            <button>Submit</button>
        </form>

      </>;

      const Result = () => (
        <table border="1">
            <thead>
                <tr>
                    <th>Student's name</th>
                    <th>Marks</th>
                </tr>
            </thead>
            <tbody>
                {arr.map((student,index)=>(
                    <tr key={index}>
                        <td>
                            {student.split(",")[0]}
                        </td>
                        <td>
                            {student.split(",")[1]}
                        </td>
                    </tr>
                ))}
            </tbody>
        </table>
      )

      const App = () => (
        <>
          <Form /><br/>
          <Result />
        </>
      );

      const rootElement = ReactDOM.createRoot(document.getElementById("root"));
      rootElement.render(<App />);
    </script>
  </body>
</html>
