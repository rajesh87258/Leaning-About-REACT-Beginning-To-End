<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars Information</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root">

    </div>
    <script type="text/babel">

const App = () => {
        const itemsSold = [
          { id: 1, name: "iPhone 14", price: 1200, qty: 22 },
          { id: 2, name: "iPad Pro", price: 800, qty: 18 },
          { id: 3, name: "Macbook Air", price: 1500, qty: 7 },
          { id: 4, name: "Samsung S23", price: 1100, qty: 16 },
          { id: 5, name: "Dell Inspiron 5590", price: 1200, qty: 5 }
        ];
        const sum = itemsSold.reduce((accumlator, currentValue) => accumlator + currentValue.price, 0);
        return (
          <>
            <h1>Record of sold items</h1>
            <table border="1px">
                <thead>
                    <tr>
                        <td>ID</td>
                        <td>Name</td>
                        <td>Price</td>
                        <td>Qty</td>
                    </tr>
                    </thead>
                    <tbody>
                        {itemsSold.map((item,index)=>(
                            <tr key = {index}>
                                <td>{item.id}</td>
                                <td>{item.name}</td>
                                <td>{item.price}</td>
                                <td>{item.qty}</td>
                                </tr>
                                
                        ))}
                    </tbody>
                    <tfoot>
                        <tr>
                            <td >
                            TOTAL
                            </td>
                            <td colSpan="3"> ${sum}</td>
                            </tr>
                        </tfoot>
           
            </table>
          </>
        );
      };

      const rootElement = ReactDOM.createRoot(document.getElementById("root"));
      rootElement.render(<App />);

        </script>

    
</body>
</html>
